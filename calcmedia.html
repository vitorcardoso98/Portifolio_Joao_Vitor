<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calcular média</title>
  </head>

  <body>
    <!-- Cria um label -->
    <label for="nota1">Nota 1:</label>
    <!-- Cria um campo de texto-->
    <input type="number" id="nota1" />

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" />

    <!-- Cria um botão e chama a função calcularMedia() -->
    <button type="button" onclick="calcularMedia()">Calcular média</button>

    <!-- Parágrafo responsável por exibir o resultado do cálculo-->
    <p id="resultado">0</p>
  </body>

  <script>
    function calcularMedia() {
      var nota1 = parseFloat(document.getElementById('nota1').value)

      var nota2 = parseFloat(document.getElementById('nota2').value)

      var media = (nota1 + nota2) / 2

      var resultado = document.getElementById('resultado')

      resultado.innerHTML = media
    }
  </script>
</html>
